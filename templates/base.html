<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Page</title>
    <style>
        /* Basic styling for the search bar */
        .search-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .search-input {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .search-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Basic styling for the buttons */
        .button {
            padding: 1px 2px;
            background-color: #007bff;
            color: rgb(222, 229, 228);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }

        /* Basic styling for the logo */
        .logo {
            width: 50px; /* Adjust width as needed */
            height: 40px;
        }

        .button-spacing {
            margin-right: 20px; /* Adjust the margin as needed */
        }
        
    </style>
</head>
<body>

<div class="search-container">
    <input type="text" class="search-input" placeholder="Search...">
    <button class="search-button">Search</button>
</div>

<!-- Button -->
<button class="button button-spacing">BAJAJFINSV</button>
<img src="static\B.png" class="logo">

<button class="button">ADANIPORTS</button>
<img src="static\adaniports.png" class="logo">

<button class="button">ZEEL</button>
<img src="static\zeel.png" alt="ZEEL" class="logo">

<button class="button">ASIANPAINTS</button>
<img src="static\asia.png" alt="ASIANPAINTS" class="logo">

<button class="button">UTIBANK</button>
<img src="static\uti.png" alt="UTIBANK" class="logo">

<button class="button">AXIS</button>
<img src="static\AXIS.png" alt="AXISBANK" class="logo">

<button class="button">BAJAJAUTO</button>
<img src="static\BAJAJ.png" alt="BAJAJAUTO" class="logo">
</body>
</html>
